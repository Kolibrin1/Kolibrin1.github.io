<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="task6.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="task6.css">
</head>
<body>
  <div class  = "col container">
    <div class = "col col-md-5 mx-auto b-main d-flex border">
      <div class = "b-f">
        <form>
          <span>Введите количество подарков:</span>
          <div class = "field">
            <input name = "field" id="field" type="text">
          </div>
          <select name = "Rate">
            <option value="1">Default</option>
            <option value="2">Special</option>
            <option value="3">VIP</option>
          </select>
          <div id="optionSpecial">
            <span>Выберите комплектацию</span>
            <label><input type="radio" name="optionSpecial" value="option1">Серая картонная коробка</label>
            <label><input type="radio" name="optionSpecial" value="option2">Однотонная коробка</label>
            <label><input type="radio" name="optionSpecial" value="option3">Красивая упаковка</label>
          </div>
          <div id="VIP">
            <div>Выберите дополнительные опции (VIP включает в себя красивую упаковку)</div>
            <label><input type="checkbox" name="VIP" value="check1">Украшение на коробку</label>
            <label><input type="checkbox" name="VIP" value="check2">Поздравительная открытка</label>
          </div>
        </form>
        <div id="result"></div>
      </div>
    </div>
  </div>
</body>
</html>
